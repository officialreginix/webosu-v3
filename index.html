   <meta name="description" content="osu! is a free-to-play rhythm game primarily developed, published, and created by Dean 'peppy' Herbert, written in C# on the .NET framework. Originally released for Microsoft Windows on 16 September 2007, the game has throughout the years been ported to macOS, Linux, Android and iOS. Its gameplay is inspired by other rhythm games, including Osu! Tatakae! Ouendan, Taiko no Tatsujin, Happy Feet, Beatmania IIDX, Elite Beat Agents, O2Jam, StepMania and DJMax. The game is heavily community-oriented, with all beatmaps, the playable songs, being community-made through the in-game map editor. Four different game modes exist, offering various ways to play a beatmap, which can also be combined with addable modifiers, increasing or decreasing the difficulty. The original osu!standard mode remains the most popular to date and as of 2021, the game has over 15,200,000 registered users.">
